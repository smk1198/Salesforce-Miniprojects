<template>
    <lightning-card title="Upload File To Account">

        <template lwc:if={isLoading}>
            <lightning-spinner size="medium"></lightning-spinner>
        </template>

        <div class="slds-p-around_medium">
            <lightning-input type="file" label="Choose File" onchange={handleFileChange}>

            </lightning-input>

            <template lwc:if={fileSelected}>
                <p class="slds-m-top_small">Original File : <strong>{originalFileName}</strong></p>
                    <p>File Size : {fileSize} KB</p>
    
                    <lightning-input class="slds-p-around_medium" label="Rename File" onchange={handleRename} value={renamedFileName}>
                    </lightning-input>
    
                    <lightning-button class="slds-p-around_medium" variant="brand" label="Upload to Account" onclick={handleUpload}>
                    </lightning-button>
                

            </template>

            <template lwc:if={uploadStatus}>
                <p class="slds-m-top_medium slds-text-color_success">{uploadStatus}</p>
            </template>

            <template lwc:if={error}>
                <p class="slds-m-top_medium slds-text-color_error">{error}</p>
            </template>

        </div>

    </lightning-card>

</template>

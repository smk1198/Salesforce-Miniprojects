<template>
    <lightning-input label="Enter Password" type={inputType} onchange={handleInput} value={password}>

    </lightning-input>

    <!--Button to show or hide password-->

    <lightning-button label={toggleLabel} onclick={togglePassword} variant="neutral">

    </lightning-button>

    <div class="strength-bar">
        <div class="bar" style={strengthStyle}></div>
    </div>

    <p class="strength-text">{strengthText}</p>

    <ul class="checklist">
        <template for:each={checkListRules} for:item="rule">
            <li key={rule.label} class={rule.class}>{rule.label}</li>
        </template>
    </ul>
</template>
